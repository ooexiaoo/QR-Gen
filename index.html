<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE MAKER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="text" placeholder="Enter text or link" style="width: 300px; padding: 10px; font-size: 16px;">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <button id="save-btn" onclick="saveQRCodeAsPNG()" style="display: none;">Save as PNG</button>
    <script src="qrcode.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
